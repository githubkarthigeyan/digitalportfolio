<!DOCTYPE html>
<html>
<head>
    <title>Admission Form</title>
    <style>

        body {
            background-image: url('college.jpeg'); 
            background-size: cover; 
            background-repeat: no-repeat;
        }
        
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="address"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><center>Admission Form</center></h2>
        <form id="admissionForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
	<div class="form-group">
		<label for="gender">Gender:</label>
		<input type="radio" name="gen">Male &nbsp&nbsp&nbsp <input type="radio" name="gen">Female
	</div>

	 <div class="form-group">
		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob" name="dob" required>
	</div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
	<label for="phone">Phone Number:</label>
	<input type="tel" id="phone" name="phone" required>
          </div>

<div class="form-group">
<label for="course">Course:</label>
<select id="course" name="course" required> 
<option value="yourchoice">Your Choice</option> 
<option value="computerscience">B.Sc.Computer Science</option> 
<option value="bcom">B.Com</option>
<option value="maths">B.Sc.Maths</option>
<option value="english">B.A.English</option> </select>
</select>
</div>

<div class="form-group">
<label for="address">Address:</label>
<textarea id="address" name="address" rows="5" cols="80"></textarea>
</div>
            <center><button type="submit">Submit</button></center>
        </form>
    </div>

 <script>
        document.getElementById("admissionForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>
